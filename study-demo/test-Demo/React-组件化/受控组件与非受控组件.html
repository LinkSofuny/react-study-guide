<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .demo-class {
            border: 2px solid skyblue;
            margin: 10px;
            padding: 10px;
        }
    </style>
  </head>

  <body>
    <div id="test"></div>

    <script src="./React/new/react.development.js"></script>
    <script src="./React/new/react-dom.development.js"></script>
    <script src="./React/new/babel.min.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            controlledValue: 'null',
            uncontrolledValue: 'null'
          }
        }
        handleInput = (key ,e) => {
          this.setState({
              [key]: e.target.value
          })
        }
        render(){
          return (
            <div>
                <div className='demo-class'>
                    <p>title: {this.state.controlledValue}</p> 
                    <input type="text" onChange={(e) => {this.handleInput('controlledValue', e)}}/>
                </div>
                <div className='demo-class'>
                    <p>title: {this.state.uncontrolledValue}</p> 
                    <input type="text" onBlur={(e) => {this.handleInput('uncontrolledValue', e)}}/>
                </div>
            </div>
          )
        }
      } 
      ReactDOM.render(<Demo />, document.querySelector('#test'))
    </script>
  </body>
</html>
